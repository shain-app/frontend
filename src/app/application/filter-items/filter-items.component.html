<div class="filter-container">
  <h3>Filter Options</h3>
  <div>
    <div *ngIf="item">
      <h3>Item Details</h3>
      <p><strong>Name:</strong> {{ item.name }}</p>
      <p><strong>Size:</strong> {{ item.size }}</p>
      <p><strong>Price:</strong> ${{ item.price }}</p>
      <p><strong>Category:</strong> {{ item.category }}</p>
    </div>
  </div>
</div>
